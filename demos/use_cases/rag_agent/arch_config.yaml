version: v0.3.0

agents:
  - id: query_rewriter
    url: http://host.docker.internal:10500/v1/chat/completions
  - id: context_builder
    url: http://host.docker.internal:10501/v1/chat/completions
  - id: rag_agent
    url: http://host.docker.internal:10502/v1/chat/completions

model_providers:
  - model: openai/gpt-4o-mini
    access_key: $OPENAI_API_KEY
    default: true
  - model: openai/gpt-4o
    access_key: $OPENAI_API_KEY

model_aliases:
  fast-llm:
    target: gpt-4o-mini
  smart-llm:
    target: gpt-4o

listeners:
  - type: agent
    name: agent_1
    port: 8001
    router: arch_agent_router
    agents:
      - id: rag_agent
        description: virtual assistant for device contracts for simple queries
        filter_chain:
          - query_rewriter
          - context_builder

tracing:
  random_sampling: 100
